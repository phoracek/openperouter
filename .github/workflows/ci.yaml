name: CI

on:
  merge_group:
  pull_request:
    paths-ignore:
      - 'DCO'
      - 'LICENSE'
      - 'README.md'
      - 'HOW_TO_RELEASE.md'
      - 'RELEASE_NOTES.md'
    branches:
      - "main"
      - "v**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-security-analysis:
    runs-on: ubuntu-22.04
    env:
      GO111MODULE: on
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      #- name: Run Gosec Security Scanner
      #  uses: securego/gosec@v2.21.2
      #   with:
      #     args: -exclude-dir e2etest -severity medium ./...

      - name: Golang Vulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod

  check-generated:
    runs-on: ubuntu-22.04
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Check Generated
        run: |
          make bumplicense
          make manifests
          make generate
          make generate-all-in-one
          # make api-docs
          make checkuncommitted

      - name: Helm doc generate
        uses: docker://jnorwood/helm-docs:v1.10.0

      - name: Check if docs are different
        run: make checkuncommitted

  commitlint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v5

  unit-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install kernel modules
        run: |
          sudo apt-get update
          sudo apt-get install linux-modules-extra-$(uname -r)

      - name: Install Open vSwitch
        # Required for L2VNI OVS bridge integration tests in internal/hostnetwork/vni_test.go
        # Tests run on ubuntu-22.04 host with sudo, not in kind nodes
        run: |
          sudo apt-get update
          sudo apt-get install -y openvswitch-switch openvswitch-common
          sudo systemctl start openvswitch-switch
          sudo systemctl enable openvswitch-switch
          sudo ovs-vsctl show
          sudo test -S /var/run/openvswitch/db.sock

      - name: Unit Tests
        run: |
          make test

      - name: Publish Test Report with Insights
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: './*-tests.junit.xml'
          summary-delta-report: true
          insights-report: true
          flaky-rate-report: true
          fail-rate-report: true
          slowest-report: true
          upload-artifact: true
          artifact-name: 'unit-tests-ctrf-report'
          integrations-config: |
            {
              "junit-to-ctrf": {
                "enabled": true,
                "action": "convert",
                "options": {
                  "output": "./ctrf-report.json",
                  "toolname": "junit-to-ctrf",
                  "useSuiteName": false,
                  "env": {
                    "appName": "openperouter"
                  }
                }
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1

      - name: Verify bundle manifests
        run: |
          make bundle
          git diff --exit-code -I'^    createdAt: ' operator/bundle

  build-test-images:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
    steps:
      - name: Code checkout
        uses: actions/checkout@v4
      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export the image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: quay.io/openperouter/router:main,localhost:5000/router:main
          file: Dockerfile
          outputs: type=docker,dest=/tmp/openperouter.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Upload openperouter artifact
        uses: actions/upload-artifact@v4
        with:
          retention-days: 1
          name: image-tar-openperouter
          path: /tmp/openperouter.tar

  e2etests:
    runs-on: ubuntu-22.04
    env:
      NODE_IMAGE: quay.io/openperouter/kind-node-openperouter:v1.32.2
    needs:
      - unit-tests
      - build-test-images
    strategy:
      fail-fast: false
      matrix:
        deployment: [manifests, helm, operator, systemdmode]
    steps:
      - name: Free Disk Space
        working-directory: ${{ github.workspace }}
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo apt-get clean
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Install kernel modules
        run: |
          sudo apt-get update
          sudo apt-get install linux-modules-extra-$(uname -r)

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build kind-node-openperouter image
        uses: docker/build-push-action@v5
        with:
          context: hack/kind-node-image
          file: hack/kind-node-image/Dockerfile
          build-args: |
            KIND_NODE_VERSION=v1.32.2
          tags: quay.io/openperouter/kind-node-openperouter:v1.32.2
          load: true
          cache-from: type=gha,scope=kind-node-openperouter
          cache-to: type=gha,mode=max,scope=kind-node-openperouter

      - name: Download openperouter image
        uses: actions/download-artifact@v4
        with:
          path: image

      - name: Load image
        working-directory: image
        run: |
          docker load -i image-tar-openperouter/openperouter.tar

      - name: Deploy the cluster
        run: |
          MAKE_RULE="deploy"
          IMG_REPO="quay.io/openperouter"
          if [ ${{ matrix.deployment }} = "helm" ]; then MAKE_RULE="deploy-helm"; fi
          if [ ${{ matrix.deployment }} = "systemdmode" ]; then MAKE_RULE="deploy-hostmode"; fi
          if [ ${{ matrix.deployment }} = "operator" ]; then MAKE_RULE="deploy-operator-with-olm"; IMG_REPO="localhost:5000"; export USE_HTTP=--use-http; export TLS_VERIFY=false; export KUBECONFIG=bin/kubeconfig; fi
          IMG_REPO=$IMG_REPO make $MAKE_RULE
          if [ ${{ matrix.deployment }} = "operator" ]; then IMG_REPO="quay.io/openperouter" make load-on-kind; kubectl apply -f operator/config/samples/openperouter.yaml; sleep 5; kubectl -n openperouter-system wait --for=condition=Ready pods -l "component in (controller,router,nodemarker)" --timeout 300s; fi

      - name: Run e2e tests
        run: |
          if [ ${{ matrix.deployment }} = "systemdmode" ]; then
            export TEST_ARGS="--systemdmode"
            export GINKGO_ARGS="--skip='Router Host configuration'"
          fi
          make e2etests

      - name: Publish E2E Test Report with Insights
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: './e2e-tests.junit.xml'
          summary-delta-report: true
          insights-report: true
          flaky-rate-report: true
          fail-rate-report: true
          slowest-report: true
          upload-artifact: true
          artifact-name: "${{ matrix.deployment }}-ctrf-report"
          integrations-config: |
            {
              "junit-to-ctrf": {
                "enabled": true,
                "action": "convert",
                "options": {
                  "output": "./${{ matrix.deployment }}-ctrf-report.json",
                  "toolname": "junit-to-ctrf",
                  "useSuiteName": false,
                  "env": {
                    "appName": "openperouter",
                    "deployment": "${{ matrix.deployment }}"
                  }
                }
              }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: always()

      - name: Export kind logs
        if: ${{ failure() }}
        run:
          make kind-export-logs

      - name: Collect Logs
        if: ${{ failure() }}
        uses: ./.github/workflows/composite/collectlogs
        with:
          artifact-name: kind-logs-${{ matrix.deployment }}
