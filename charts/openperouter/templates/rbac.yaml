  - openpe.openperouter.github.io
  resources:
  - underlays/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - openpe.openperouter.github.io
  resources:
  - l2vnis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
